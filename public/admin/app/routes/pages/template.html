<h1 class="text-center">Pages List</h1>
<p><a href="admin/#!/add-edit-page/0" class="btn btn-success"> Add New Page</a></p>
<hr/>
<table class="table table-pages">
  <thead>
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>URL</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>

  <tr ng-repeat="page in allPages">
    <td>{{page.author.username}}</td>
    <td>{{page.title}}</td>
    <td>{{page.url}}</td>
    <td> <a ng-href="admin/#!/add-edit-page/{{page._id}}">Edit</a>
    </td>
    <td> <a ng-href="#" ng-click="deletePage($event, page._id)">Delete</a>
    </td>
  </tr>
</table>
