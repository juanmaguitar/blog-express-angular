<h1>{{heading}}</h1>
<hr/>

<form role="form" id="add-page" ng-submit="savePage()">
  <div ng-if="mode === 'edit'" class="form-group">
    <label>Page ID</label>
    <input class="form-control" type="text" readonly ng-model="pageContent._id" />
  </div>

  <div class="form-group">
    <label>Created By</label>
    <input class="form-control" type="text" readonly ng-model="authorUsername" />
  </div>

  <div class="form-group">
    <label>Page Title</label>
    <input class="form-control" type="text" ng-change="updateURL()" ng-model="pageContent.title" />
  </div>
  <div class="form-group">
    <label>Page URL Alias</label>
    <input class="form-control" type="text" readonly ng-model="pageContent.url" />
  </div>

  <div class="form-group">
    <label>Page Content</label>
    <div class="row">
      <div class="col-md-6">
        <h5>Markdown</h5>
        <textarea  markdown-editor="{'iconlibrary': 'fa', addExtraButtons: true}" ng-model="pageContent.content" name="editor1" rows="10"></textarea>
      </div>
      <div class="col-md-6">
        <h5>Preview</h5>
        <div marked="pageContent.content" class="markdown" style="padding: 20px"></div>
      </div>
    </div>
  </div>

  <input type="submit" class="btn btn-success" value="Save">
  </div>
</form>
