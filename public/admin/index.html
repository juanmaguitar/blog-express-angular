<!doctype html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>Angular CMS</title>
  <base href="/">
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="/admin/css/app.css" />
</head>

<body ng-controller="AppCtrl">
  <div admin-login class="col-md-3 pull-right"></div>
  <div class="container">
    <header>
      <img ng-src="{{site.logo}}">
    </header>
    <message-flash></message-flash>
    <div class="row">
      <div class="col-md-3" nav-bar></div>
      <div class="col-md-6" ng-view></div>
    </div>
    <footer>{{site.footer}}</footer>
  </div>

  <script src="/angular/angular.js"></script>
  <script src="/angular-route/angular-route.js"></script>
  <script src="/angular-cookies/angular-cookies.js"></script>
  <script src="/angular-ui-tinymce/src/tinymce.js"></script>

  <!-- GENERAL -->
  <script src="/admin/app/app.js"></script>

  <script src="/admin/app/filters/index.js"></script>
  <script src="/admin/app/controllers/index.js"></script>

  <!-- SERVICES -->
  <script src="/admin/app/services/index.js"></script>

  <script src="/admin/app/services/authService.js"></script>
  <script src="/admin/app/services/messageFlash.js"></script>
  <script src="/admin/app/services/myHttpInterceptor.js"></script>
  <script src="/admin/app/services/pagesFactory.js"></script>

  <!-- @begin ROUTES -->

    <!-- /pages -->
    <script src="/admin/app/routes/pages/controller.js"></script>
    <script src="/admin/app/routes/pages/config.js"></script>

    <!-- /login -->
    <script src="/admin/app/routes/login/controller.js"></script>
    <script src="/admin/app/routes/login/config.js"></script>

    <!-- /add-edit-page -->
    <script src="/admin/app/routes/add-edit-page/controller.js"></script>
    <script src="/admin/app/routes/add-edit-page/config.js"></script>

  <!-- @end ROUTES -->

  <!-- @begin COMPONENTS -->

    <script src="/admin/app/components/index.js"></script>

    <!-- adminLogin -->
    <script src="/admin/app/components/adminLogin/controller.js"></script>
    <script src="/admin/app/components/adminLogin/index.js"></script>

    <!-- messageFlash -->
    <script src="/admin/app/components/messageFlash/controller.js"></script>
    <script src="/admin/app/components/messageFlash/index.js"></script>

    <!-- navBar -->
    <script src="/admin/app/components/navBar/controller.js"></script>
    <script src="/admin/app/components/navBar/index.js"></script>

  <!-- @end COMPONENTS -->

</body>

</html>
